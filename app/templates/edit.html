<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Edit Your Profile</h1>
  <form action="" method="post" username="edit">
      {{form.hidden_tag()}}
      <table>
          <tr>
              <td>Your username:</td>
              <td>{{ form.username(size=32) }}</td>
          </tr>
          <tr>
              <td>Your email:</td>
              <td>{{ form.email(size=32) }}</td>
          </tr>
          <tr>
              <td>Your password:</td>
              <td>{{ form.password(size=32) }}</td>
          </tr>
          <tr>
              <td>About yourself:</td>
              <td>{{ form.about_me(cols=32, rows=4) }}</td>
          </tr>
          <tr>
              <td></td>
              <td><input type="submit" value="Save Changes"></td>
          </tr>
      </table>
  </form>
{% endblock %}
